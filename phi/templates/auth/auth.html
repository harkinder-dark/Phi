<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Phi is a web application designed for professionals of all backgrounds and disciplines to share their passion for work, promote their sector of activity and find new career or even a new job">
  <meta name="author" content="Hydromel Victor Doledji, Caren Ntuku, Timo Kamau">
  <link rel="icon" href="{{ url_for('static', filename='svg/phi-32.svg') }}">
  <title>Phi</title>
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% block img %}{% endblock %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3 pb-1 brand-wrapper">
                <img src="{{ url_for('static', filename='svg/phi-52.svg') }}" alt="logo" class="logo"> 
                <span class="h1 mb-0">Phi</span>
              </div>
              <p class="login-card-description">{% block desc %}{% endblock %}</p>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert alert-danger">
                    {{ messages[0] }}
                  </div>
                {% endif %}
              {% endwith %}
              <form action="{% block action %}{% endblock %}" method="post">
                {% block formbody %}{% endblock %}
              </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">{% block backof %}{% endblock %} <a href="{% block baclofurl %}{% endblock %}" class="text-reset">{% block backoflink %}{% endblock %}</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
