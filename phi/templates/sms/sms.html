{% extends 'base.html' %}
<!---->
{% block linkcss %}
<script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/sms.css') }}" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
{% endblock %}
<!---->
{% block search %}

{% endblock %}
<!---->
{% block basebody %}
<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="chat">
        <div class="chat-header clearfix">
          <div class="row">
            <div class="col-lg-6">
              <span class="card-title">
                <img src="{{ url_for('profile.upload', filename=friend.img) }}" alt="" width="40em" class="rounded-circle">
                <span>&nbsp;<a href="{{ url_for('profile.public', username=friend.username) }}">&nbsp;{{ friend.username }}</a></span>
              </span>
            </div>
          </div>
        </div>
        <div class="chat-history">
          <ul class="m-b-0" id="chatt">
            {% for msgs in room.sms %}
            <li class="card container">
              <span class="card-title">
                 <span>{{ msgs.username }} - {{ msgs.tm }}</span>
              </span>
              <span>{{ msgs.msg }}</span><br>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="chat-message clearfix">
          <div class="input-group mb-0">
            <div class="input-group-prepend" id="btn">
              <span class="input-group-text"><i class="bi bi-send"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Enter text here..." name="entries" id="entries" >                                    
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" >
  let username = `{{ current_user.username }}`;
  let room = `{{ room._id }}`;
</script>
<script type="text/javascript"  src="{{ url_for('static', filename='js/socketio.js') }}"></script>
{% endblock %}
