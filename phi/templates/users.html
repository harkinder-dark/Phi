{% extends 'base.html' %}
<!---->
{% block search %}

{% endblock %}
<!---->
{% block basebody %}
<div class="iconslist">
  {% for user in all_users %}
  <div class="icon">
    <img src="{{ url_for('profile.upload', filename=user.img) }}" alt="user" class="rounded-circle" width="75em"><br>
    <a class="nav-link collapsed label" href="{{ url_for('profile.view', username=user.username) }}">{{ user.username }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
